<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resgatados</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/zpRYAbn.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      max-width: 80px;
      margin: 0 auto 20px;
    }

    h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3.5em;
      margin: 0.2em 0;
    }

    h3 {
      font-weight: normal;
      font-size: 1.1em;
      letter-spacing: 2px;
      margin-top: 0;
    }

    .subtitle {
      font-style: italic;
      margin-bottom: 30px;
    }

    .info {
      margin-top: 30px;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .info strong {
      font-weight: bold;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://i.imgur.com/5kqKhR5.png" alt="Logo" class="logo">
    <h3>ROMANOS 5,1-5</h3>
    <h1>RESGATADOS</h1>
    <div class="subtitle">“Nos gloriamos até das tribulações.”</div>

    <div class="info">
      <p>Pregador: João Marcus</p>
      <p><strong>QUINTA | 20h00</strong></p>
      <p>Comunidade Nsa. Senhora Aparecida</p>
      <p>Avenida C, 212 - Setor Água Branca</p>
    </div>
  </div>
</body>
</html>
