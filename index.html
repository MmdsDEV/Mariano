<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ... (mantenha todo o head existente) ... -->
  <style>
    /* Adicione esses novos estilos */
    .image-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }
    
    .image-container img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #90caf9;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(144, 202, 249, 0.6);
      transform: scale(0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .image-container img:hover {
      transform: scale(0.95);
      box-shadow: 0 0 40px rgba(144, 202, 249, 0.8);
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .close-btn:hover {
      color: #ff518c;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse-effect {
      animation: pulse 2s infinite;
    }
    
    /* Ajuste no botÃ£o de ver imagem */
    .btn-ver-imagem {
      background-color: #ff518c;
      margin-top: 10px;
    }
    
    .btn-ver-imagem:hover {
      background-color: #e04a7d;
    }
  </style>
</head>
<body>
  <!-- ... (mantenha o loader e stars existentes) ... -->

  <div class="overlay" id="content">
    <div class="overlay-content">
      <!-- ... (mantenha o conteÃºdo existente atÃ© o buttons-container) ... -->
      
      <div class="buttons-container">
        <button onclick="confirmarPresenca()">âœ… Confirmar PresenÃ§a</button>
        <button class="btn-ver-imagem" onclick="mostrarImagem()">ðŸ‘€ Ver Imagem do Evento</button>
      </div>
    </div>
  </div>

  <!-- Container para a imagem em tela cheia -->
  <div class="image-container" id="imageContainer" onclick="fecharImagem()">
    <span class="close-btn">&times;</span>
    <img src="mariano.jpeg" alt="Momento Mariano" class="pulse-effect">
  </div>

  <!-- ... (mantenha o restante do HTML existente) ... -->

  <script>
    // ... (mantenha o script existente) ...

    // FunÃ§Ãµes para mostrar/fechar a imagem
    function mostrarImagem() {
      const container = document.getElementById('imageContainer');
      container.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Impede rolagem quando a imagem estÃ¡ aberta
    }

    function fecharImagem() {
      const container = document.getElementById('imageContainer');
      container.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restaura a rolagem
    }

    // Fecha a imagem ao pressionar ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        fecharImagem();
      }
    });
  </script>
</body>
</html>
