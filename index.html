<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Espacial Mariano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 3em;
      margin: 0;
      background: linear-gradient(225deg, #7FDBFF, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header img {
      margin-top: 10px;
      max-height: 80px;
      opacity: 0.75;
      border-radius: 15px;
    }

    .info, .schedule {
      text-align: center;
      padding: 40px 20px;
    }

    .info h1, .schedule h1 {
      font-size: 2em;
      background: linear-gradient(225deg, #7FDBFF, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p, .schedule p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      opacity: 0.7;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .circles li:nth-child(1) {
      left: 25%;
      width: 40px;
      height: 40px;
      animation-delay: 0s;
    }
    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }
    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }
    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }
    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Movimento Jovem</h1>
    <img src="img1.jpeg" alt="Nossa Senhora"/>
  </div>

  <div class="info">
    <h1>Informações do Evento</h1>
    <p>Data: 15 de agosto</p>
    <p>Horário: 19h</p>
    <p>Local: Igreja Matriz</p>
  </div>

  <div class="schedule">
    <h1>Programação</h1>
    <p>19h - Missa</p>
    <p>20h - Adoração</p>
    <p>21h - Confraternização</p>
  </div>

  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>


  </section>

  <!-- Scripts -->
  <script src="https://github.com/MmdsDEV/Adora-o/blob/main/img1.jpeg"></script>
  <script>
    function confirmarPresenca() {
      document.getElementById("overlay").classList.remove("hidden");
    }

    function fecharConfirmacao() {
      document.getElementById("overlay").classList.add("hidden");
    }

    // Inicializar Swiper com configurações corretas
    const swiper = new Swiper('.swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
    
    // Ajustar altura do carrossel em dispositivos móveis
    function adjustSwiperHeight() {
      const swiperEl = document.querySelector('.swiper');
      if (window.innerWidth <= 700) {
        swiperEl.style.height = '400px';
      } else if (window.innerWidth <= 500) {
        swiperEl.style.height = '350px';
      } else {
        swiperEl.style.height = '550px';
      }
    }
    
    // Executar na carga e redimensionamento
    window.addEventListener('load', adjustSwiperHeight);
    window.addEventListener('resize', adjustSwiperHeight);
  </script>
</body>
</html>
