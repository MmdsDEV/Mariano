<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Loader de Foguete</title>
  <style>
    /* Loader */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    #loader img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Conteúdo principal inicialmente oculto */
    #content, .swiper, footer {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    /* Classe para ativar a transição */
    .show {
      display: block !important;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Exemplo de estilos */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .swiper {
      padding: 20px;
      background: #222;
    }

    footer {
      padding: 10px;
      background: #333;
    }
  </style>
</head>
<body>

  <!-- Loader com foguete -->
  <div id="loader">
    <img src="foguete.png" alt="Carregando..." />
  </div>

  <!-- Conteúdo principal -->
  <div id="content">
    <div class="overlay">
      <h1>Bem-vindo ao Site</h1>
      <p>Conteúdo principal aqui.</p>
    </div>

    <div class="swiper">
      <p>Slider ou galeria aqui.</p>
    </div>
  </div>

  <footer>
    <p>Rodapé do site</p>
  </footer>

  <!-- Script para exibir o conteúdo após o loader -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';

        setTimeout(() => {
          loader.style.display = 'none';

          // Mostra o conteúdo principal com animação
          document.getElementById('content').classList.add('show');
          document.querySelector('.swiper')?.classList.add('show');
          document.querySelector('footer')?.classList.add('show');
        }, 500);
      }, 3000);
    });
  </script>

</body>
</html>
